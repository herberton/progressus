<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:head>
		<title>#{i18n.progressus}</title>
		<h:outputStylesheet 
			library="css" 
			name="template.standard.css"/>
		<link 
			rel="shortcut icon" 
			href="resources/images/shortcut.icon.ico" />
		<link 
			rel="icon" 
			href="resources/images/shortcut.icon.ico" />
		<style>
			.login-panel {
				position: absolute; 
    			top: 0px; 
    			bottom: 0px; 
    			left: 0px; 
    			right: 0px;
				margin: auto; 				
				width: 350px;
				height: 205px;
			}
			.language-select-one-menu {
				width: 152px !important;
			}
			.enter-split-button {
				padding-left: 59px !important;
			}
			div.form-div {
				float: left;
				padding-top: 10%;
			}
			div.logo-div {
				float: right;
				padding-top: 10%;
			}
		</style>
	</h:head>
	<h:body>
		<p:panel 
			header="#{i18n.userIdentification}"
			styleClass="login-panel"
			closable="false"
			toggleable="false">
			<div 
				class="logo-div">
				<p:graphicImage
					url="#{resource['images:progressus.png']}"
					height="100" />
			</div>
			<div 
				class="form-div">
				<h:form>
					<p:focus 
						for="login"/>
					<p:watermark 
						for="login" 
						value="#{i18n.typeTheLogin}" />
					<p:watermark 
						for="password" 
						value="#{i18n.typeThePassword}" />
					<p:growl />
					<h:panelGrid 
						columns="2">
						<p:outputLabel 
							for="language" 
							value="#{i18n.language}" />
						<p:selectOneMenu
							id="language"
							value="#{loginMB.user.preference.supportedLocale}"
							converter="supportedLocaleConverter"
							var="selection"
							styleClass="language-select-one-menu">
							<f:selectItems
								value="#{loginMB.supportedLocaleList}"
							 	var="supportedLocale"
							 	itemLabel="#{supportedLocale.text}"
							 	itemValue="#{supportedLocale}"/>
						 	<p:column>
								#{selection.text}
							</p:column>
							<p:column>
								<p:graphicImage
									value="./resources/images/#{selection.iconName}" />
							</p:column>
						</p:selectOneMenu>
						<p:outputLabel 
							for="login" 
							value="#{i18n.user}" />
						<p:inputText
							value="#{loginMB.user.login}"
							size="24" 
							id="login" 
							required="true"
							requiredMessage="#{i18n.typeTheLogin}" />
						<p:outputLabel 
							for="password" 
							value="#{i18n.password}" />
						<p:password
							id="password"
							size="24"
							value="#{loginMB.user.password}"
							required="true"
							requiredMessage="#{i18n.typeThePassword}" />
						<p:spacer/>
						<p:splitButton
							value="#{i18n.enter}"
							action="#{loginMB.authenticate}"
							update="@form"
							icon="icon_login"
							styleClass="enter-split-button">
							<p:menuitem
								value="#{i18n.forgotMyPassword}"
								action="#{loginMB.forgotMyPassword}" 
								update="@form"
								icon="icon_help" />
						</p:splitButton>
					</h:panelGrid>
				</h:form>
			</div>
		</p:panel>
	</h:body>
</html>
